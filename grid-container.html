<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Trispace:wght@700&display=swap" rel="stylesheet">
  <title>Grid Container</title>
  <style>
    body {
      margin: 0px;
      display: grid;
      justify-items: center;
      align-items: center;
      height: 100vh;
    }

    .grid-container {
      display: grid;
      width: 1000px;
      height: 600px;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      /* margin: 100px; */
      font-family: 'Trispace', sans-serif;
    }

    .grid-container > div {
      display: grid;
      align-content: center;
      justify-content: center;
      font-size: 50px;
    }

    .grid-item:nth-child(1){
      background-color: aqua;
      grid-column: 1 / 5;
    }

    .grid-item:nth-child(2) {
      background-color: red;
      grid-row: 2 / 4;
    }

    .grid-item:nth-child(3) {
      background-color: rgb(54, 200, 98);
      grid-row: 2 / 4;
      grid-column: 2 / 4;
    }

    .grid-item:nth-child(4) {
      background-color: beige;
      grid-row: 2 / 4;
      grid-column: 4 / 5;
    }

    .grid-item:nth-child(5) {
      background-color: pink;
      grid-row: 4 / 5;
      grid-column: 1 / 5;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">Header</div>
    <div class="grid-item">Navbar</div>
    <div class="grid-item">Main</div>
    <div class="grid-item">Sidebar</div>
    <div class="grid-item">Footer</div>
  </div>
</body>
</html>
